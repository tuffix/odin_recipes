<!DOCTYPE html>
<html>
    <head>
        <title>Old Fashioned Coconut Cream Pie</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Old Fashioned Coconut Cream Pie</h1>
        <ul>
            <li>1 cup sweetened flaked coconut</li>
            <li>3 cups half-and-half</li>
            <li>2 eggs, beaten</li>
            <li>¾ cup white sugar</li>
            <li>½ cup all-purpose flour</li>
            <li>¼ teaspoon salt</li>
            <li>1 teaspoon vanilla extract</li>
            <li>1 (9 inch) pie shell, baked</li>
            <li>1 cup frozen whipped topping, thawed</li>
        </ul>
